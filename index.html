<!DOCTYPE html>
<html lang="it">
<head>
	<script src="asset/jquery-3.3.1.min.js"></script>

	<!-- https://purecss.io -->
	<link href="asset/pure-min.css" rel="stylesheet">
	<link href="asset/main.css" rel="stylesheet">

	<!-- http://fabricjs.com/ -->
	<script src="asset/fabric.js"></script>

	<script src="asset/main.js"></script>
</head>

<body ondrop="drag_drop(event)" ondragover="return false">
	<div id="video-time"></div>
	<div id="comodo"></div>

	<div id="video_layer">
		<video id="video_player" ondragover="return false">
			<source id="mp4" src="" type="video/mp4" >
		</video>
	</div>

	<div id="canvas_layer">
		<canvas id="c" width="1920" height="1080"></canvas>
	</div>

	<div id="videolist_layer">
		<button onclick="videoLoad('Alejandra Mantinan & Mariano Otero - 1.m4v')" class="pure-button tango-button">Alejandra Mantinan & Mariano Otero - 1</button> <br>
		<button onclick="videoLoad('Alejandra Mantinan & Mariano Otero - 2.m4v')" class="pure-button tango-button">Alejandra Mantinan & Mariano Otero - 2</button> <br>
		<button onclick="videoLoad('Ariadna Naveira & Ines Muzzopappa.m4v')" class="pure-button tango-button">Ariadna Naveira & Ines Muzzopappa</button> <br>
		<button onclick="videoLoad('Cecilia Berra & Horacio Godoy.m4v')" class="pure-button tango-button">Cecilia Berra & Horacio Godoy</button> <br>
		<button onclick="videoLoad('Corina Herrera & Ines Muzzopappa.m4v')" class="pure-button tango-button">Corina Herrera & Ines Muzzopappa</button><br> 
		<button onclick="videoLoad('Los Hermanos Macana.m4v')" class="pure-button tango-button">Los Hermanos Macana</button> <br>
		<button onclick="videoLoad('Michael Nadtochi & Eleonora Kalganova.m4v')" class="pure-button tango-button">Michael Nadtochi & Eleonora Kalganova</button><br> 
		<button onclick="videoLoad('Sebastian Achaval & Roxana Suarez - 1.m4v')" class="pure-button tango-button">Sebastian Achaval & Roxana Suarex - 1</button> <br>
		<button onclick="videoLoad('Sebastian Achaval & Roxana Suarez - 2.m4v')" class="pure-button tango-button">Sebastian Achaval & Roxana Suarex - 2</button> <br>
		<button onclick="videoLoad('Sebastian Achaval & Roxana Suarez - 3.m4v')" class="pure-button tango-button">Sebastian Achaval & Roxana Suarex - 3</button> <br>
		<button onclick="videoLoad('Sebastian Arce & Eleonora Kalganova.m4v')" class="pure-button tango-button">Sebastian Arce & Eleonora Kalganova</button> <br>
	</div>
	
	<!-- https://www.w3schools.com/tags/ref_av_dom.asp -->
	<div id="buttons_layer">
		<button id="play" onclick="videoToggle()" class="pure-button" style="background: lightblue">Play</button>
		<button id="play-rate" onclick="videoToggleRate()" class="pure-button" style="background: lightblue">100%</button>
		<button onclick="canvas.clear()" class="pure-button" style="background: #A7CA0C">Clear [C]</button>
		<button id="new-stick" class="pure-button pure-button-primary">Stick</button>
		<button id="draw-edit" class="pure-button pure-button-primary">Draw</button>
		<button onclick="videoSeek(-1)" class="pure-button" style="background: #ff9933">-1</button>
		<button onclick="videoSeek(1)" class="pure-button" style="background: #ff9933">+1</button>

		<!-- Color -->
		<button id="set-red" class="pure-button pure-button-primary" style="background: red">Red</button>
		<button id="set-green" class="pure-button pure-button-primary" style="background: green">Green</button>
		<button id="set-yellow" class="pure-button pure-button-primary" style="background: yellow; color: black;">Yellow</button>
		<button onclick="videoList()" class="pure-button pure-button-primary" style="background: magenta;">Video [V]</button>
		<button id="video-loop"  onclick="videoLoop()" class="pure-button" style="background: grey;">Loop [L]</button>

	</div>
	
	<div id="slider_layer">
		<input type="range" min="1" max="100" value="0" class="slider" id="video-progress-bar">
	</div>
</body>
</html>
